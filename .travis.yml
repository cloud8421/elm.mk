language: ruby

os:
  - linux
  - osx

cache:
  directories:
    - sysconfcpus

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then .travis/sysconfcpus-install.sh; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then $TRAVIS_BUILD_DIR/sysconfcpus/bin/sysconfcpus -n 2 make test; else make test; fi
